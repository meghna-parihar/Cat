<html>
    <head>
        <title>My AristoCat</title>
        <link rel="stylesheet" href="stylecat.css">
    </head>
    <body>
        <section class="header">
            <div class="quote">The cat just focuses on herself.</div>
            <div class="cat">
                <div class="head">
                    <div class="eyes">
                        <div class="left-eye"></div>
                        <div class="right-eye"></div>
                        <div class="eyeballs">
                            <div class="left-eb"></div>
                            <div class="right-eb"></div>
                            <div class="left-iris"></div>
                            <div class="right-iris"></div>
                            <div class="left-shine"></div>
                            <div class="right-shine"></div>
                        </div>
                    </div>
                    <span class="nose"></span>
                    <span class="left-ear"></span>
                    <span class="right-ear"></span>
                    <span class="inner-left"></span>
                    <span class="inner-right"></span>
                </div>
                <div class="catbody"></div>
                <div class="paws">
                    <div class="paw-left"></div>
                    <div class="paw-right"></div>
                </div>
                <div class="tail"></div>
            </div>
        </section>
    </body>
</html>
